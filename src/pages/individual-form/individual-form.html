<ion-header>

  <ion-navbar>
    <ion-title>{{ formTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let section of formSections; let i = index">
      <ion-label color="primary" floating>{{ section.label }}</ion-label>
      <ion-input [(ngModel)]="formSections[i].answer"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

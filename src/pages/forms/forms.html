<ion-header>

  <ion-navbar>
    <ion-title>Formularios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let form of global.forms" (click)="openForm(form.name, form.bodySections)">
      <span>{{form.name | uppercase}}</span>
    </ion-item>
  </ion-list>
</ion-content>

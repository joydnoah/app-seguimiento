<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item detail-push>
      <div>
        <h1>
          Lugar: {{ point.name }}
        </h1>
        <h2>
          Fecha: {{ date }}
        </h2>
      </div>
    </ion-item>
    <ion-item detail-push>
      <div style="align: center;">
        <h2>
          Direccion: {{ point.address }}
        </h2>
      </div>
    </ion-item>
    <ion-item detail-push>
      <div style="align: center;">
        <button ion-button full (click)="googleMaps(point.coordinates)">¿Cómo llegar a este punto?</button>
      </div>
      <div style="align: center;">
        <button ion-button full (click)="openForm()">INICIAR FORMULARIO</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

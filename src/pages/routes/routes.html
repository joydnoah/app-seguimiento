<ion-header>

  <ion-navbar>
    <ion-title>Rutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let routes of formRoutes">
    <span>{{routes.name | uppercase}}</span>
    <ion-list>
      <ion-item detail-push *ngFor="let route of routes.routes" (click)="openForm(route)">
        <span>{{route.name | uppercase}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
